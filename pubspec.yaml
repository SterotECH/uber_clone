name: uber_clone
description: A Flutter Uber Clone App
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.3.14
  firebase_core: ^1.14.1
  firebase_database: ^9.0.11
  flutter:
    sdk: flutter
  fluttertoast: ^8.0.9

